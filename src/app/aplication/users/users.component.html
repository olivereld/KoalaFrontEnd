<app-loading *ngIf="isLoading"></app-loading>
.<div class="container-fluid mb-5" >
    <div class="row">
        <div class="col-6" *ngIf="!isRegister">
          <button mat-raised-button color="primary" (click)="isRegister = true">
            Nuevo usuario
            <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
          </button>
        </div>
        <div class="col-6" *ngIf="isRegister">
          <button mat-raised-button color="primary" (click)="goBack()">
            regresar
            
          </button>
        </div>
    </div>
</div>

<div class="content-user" *ngIf="!isRegister">
  <div class="item item-1">
    <app-edit [userData]="userData"></app-edit>
  </div>
  <div class="item item-2">
    <app-table (editUser)="seteditionUser($event)"  ></app-table>
  </div>
</div>

<app-register *ngIf="isRegister" (loading)="switchLoading()" (goBack)="isRegister = false"></app-register>
