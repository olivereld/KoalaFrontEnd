<h1 mat-dialog-title>Borrando a: {{user.fullname}}</h1>
<div mat-dialog-content>{{messageBody.message}}</div>
<div class="buttons" mat-dialog-actions>
  <button class="delete" mat.raised-button (click)="delete()">{{messageBody.btn_1}}</button>
  <button class="cancel" mat.raised-button (click)="close()">{{messageBody.btn_2}}</button>
</div>
